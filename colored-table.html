<body>
<style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 2px solid black;
      padding: 5px;
    }
  </style>
 <script>
function randomInteger(min, max) {
  return Math.floor( min + Math.random() * (max + 1 - min) );
  }

function tableCreate(rows, columns){
    var body = document.body,
        tbl  = document.createElement('table');

    for(var i = 0; i < rows; i++){
        var tr = tbl.insertRow();
        for(var j = 0; j < columns; j++){
               var td = tr.insertCell();
                td.textContent = randomInteger(1, 100);
        }
    }
    body.appendChild(tbl);
}
tableCreate(20, 20);



function randomInteger(min, max) {
  return Math.floor( min + Math.random() * (max + 1 - min) );
  }

var cells = document.getElementsByTagName('td');
var colorArray = [];

    for (j = 1; j < 20; j++){

            r = randomInteger(0,255).toString(16);
            g = randomInteger(0,255).toString(16);
            b = randomInteger(0,255).toString(16);

            var color = r + g + b;

            colorArray.push(color);
    }


    for(var i = 0; i < cells.length; i++) {
    cells[i].style.backgroundColor = '#' + colorArray[Math.floor(Math.random() * colorArray.length)];
    }
